<!DOCTYPE html>

<head>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:200i,400&display=swap');
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.4;
            color: snow;
            margin: 0;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            z-index: -1;
            background: darkslateblue;
            background-image: linear-gradient(25deg,
                    rgba(13, 54, 235, 0.5),
                    rgba(136, 8, 221, 0.5)),
                url(https://www.freshconsulting.com/wp-content/uploads/fly-images/30869/reasons-why-collaboration-blog-header-scaled-1024x1024.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        .container {
            width: 100%;
            margin: 3.125rem auto 0 auto;
        }
        @media (min-width: 576px) {
            .container {
                max-width: 540px;
            }
        }
        @media (min-width: 768px) {
            .container {
                max-width: 720px;
            }
        }
        header{
            padding: 0 0.625rem;
            margin-bottom: 1.875rem;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.507);
        }
        .description{
            font-size: 105%;
            margin-top: -0.5rem;
        }
        .text-center{   
            text-align: center;
        }

        /* SURVEY FORM STYLING */
        form{
            background-color: rgba(31, 22, 100, 0.7);
            padding: 2.5rem 2.625rem;
            border-radius: 1.2em;
            margin-left: auto;
            margin-right: auto;
            max-width: 80%;
        }
        label{
            display: flex;
            align-items: center;
            font-size: 1.3rem;
            margin-bottom: 0.2rem;
        }
        pre{
            font-family: inherit;
        }
        .form-group{
            margin: 0 auto 1.25rem auto;
            padding: 0.25rem;
        }
        .form-control{
            display: block;
            width: 100%;
            height: 2.375rem;
            padding: 0.375rem 0.75rem; /* "Enter your name" placeholder text padding */
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            margin-bottom: 5px;
        }
        .form-control:hover{
            border-color: blue;
        }
        input[type="radio"]:hover{
            border-color: blue;

        }
        .radio-alignment{
            margin: -20px 0px -40px 0px;
        }

    </style>

</head>

<body>
    <div class='container'>
        
        <header class='header'>
            <h1 id="title" class="text-center">
                Money Corporation Annual Survey</h1>
            <p id="description" class="description text-center">
                Thank you for taking the time to help us improve!</p>
        </header>

        <!-- FORM SECTION -->
        <form id="survey-form">
            <!-- NAME INPUT -->
            <div class="form-group"> 
                <label  id="name-label" 
                        for="name">Name</label>
                <input  id="name"
                        type="text" 
                        name="name"  
                        class="form-control" 
                        placeholder="Enter your name" required />
            </div>
            <!-- EMAIL INPUT -->
            <div class="form-group">
                <label  id="email-label" for="email">Email</label>
                <input  id="email" type="email" name="Email" class="form-control" placeholder="Enter your Email" required />
            </div>
            <!-- NUMBER INPUT ("Birthday") -->
            <div class="form-group">
                <label  id="number-label" for="number">Please enter your birthday :)</label>
                <input  id="number" type="number" name="Birthday-number" min="0" max="9999999999999999999999" class="form-control" placeholder="# of days after earth's creation" required />
            </div>
            <!-- DROPDOWN INPUT -->
            <div class="form-group">
                <label  id="dropdown-label" for="dropdown">Which word best describes you?</label>
                <select id="dropdown" name="dropdown" class="form-control" required>
                    <option disabled selected value>Select word</option>
                    <option value="narssicist">Genius</option>
                    <option value="funny-british">Bumbling Plum</option>
                    <option value="random-option">2012 Honda Accord EX-L 5MT</option>
                    <option value="state-of-being">Glonkied</option>
                    <option value="5">Glorbar Jorganson</option>
                </select>
            </div>
            <!-- RADIO INPUT -->
            <div class="form-group">
                <label> How many Home Depot employees do you berate on a daily basis?</label>
                    <label class="radio-alignment" for="radio_form">
                        <input id="radio1" type="radio" name="radio_form" value="1-3" required><pre> 1-3</pre>
                    </label> 
                    <label class="radio-alignment" for="radio_form">
                        <input id="radio2" type="radio" name="radio_form" value="3-6" required><pre> 3-6</pre>
                    </label>
                    <label class="radio-alignment" for="radio_form">
                        <input id="radio3" type="radio" name="radio_form" value="6-10" required><pre> 6-10</pre>
                    </label>         
                    <label class="radio-alignment" for="radio_form">
                        <input id="radio4" type="radio" name="radio_form" value="11-25" required><pre> 11-25</pre>
                    </label>  
            </div>
            <!-- CHECKBOX INPUT -->
            <div class="form-group">
                <label style="padding: 15px 0px 0px 0px;">Select all that apply:</label>
                <label><input id="checkbox1" type="checkbox" name="checkbox" value="no maidens">No Maidens</label>
                <label><input id="checkbox2" type="checkbox" name="checkbox" value="short">Under 5'11"</label>
                <label><input id="checkbox3" type="checkbox" name="checkbox" value="lame">Fortnite Player</label>
                <label><input id="checkbox4" type="checkbox" name="checkbox" value="degenerate">Twitter User</label>
                <label><input id="checkbox4" type="checkbox" name="checkbox" value="broke">$5 Haircut</label>
            </div>
            <!-- EXTRA COMMENTS -->
            <div class="form-group">
                <label for="extra-comments">Any comments or suggestions?</label>
                    <textarea id="extra-comments" class="form-control" style="height: 10rem;" placeholder="Please enter any comments or concerns here."></textarea>
            </div>
            <div class="form-group">
                <input id="submit" type="submit" name="submit" required>
            </div>
        </form>
    </div>
</body>
</html>
